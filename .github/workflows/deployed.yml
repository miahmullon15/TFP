name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger this action whenever code is pushed to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Needed to push the built code to the gh-pages branch
      pages: write   # Allow deployment to GitHub Pages
      id-token: write # Required for deployment

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      
      - name: Set up Node.js 🛠️
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version

      - name: Install dependencies and Build 🏗️
        run: |
          npm install
          npm run build # This command creates your production files in the /dist folder

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 🚨 CRITICAL: This is where you specify the built directory
          publish_dir: ./dist 
          # Ensure you are using the correct folder name (dist or build)
